<!doctype html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ВСМ</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/rzd_logo_red.png' %}"/>
    <link href="{% static 'assets/css/core.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/theme-default.css' %}" rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&ampdisplay=swap"
            rel="stylesheet"/>

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/remixicon/remixicon.css' %}"/>
    <link rel="stylesheet" href="{% static 'assets/vendor/fonts/flag-icons.css' %}"/>
    {% block css %}{% endblock %}
</head>
<body>

<!-- Header -->
<header class="bg-primary py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <a href="{% url 'index' %}"><img src="{% static 'assets/img/rzd_logo_white.png' %}"
             alt="Russian Railways Logo" style="height: 50px;"></a>
        <div class="d-flex justify-content-center align-items-center flex-grow-1">
            {% block title %}{% endblock %}
        </div>
        <a href="{% url 'index' %}"><img href="{% url 'index' %}" src="{% static 'assets/img/portal_logo.svg' %}"
                                         alt="Russian Railways Logo" style="width: 130px;"></a>

    </div>
</header>

<!-- Main content -->
<main>
    <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
            <div class="row g-6 justify-content-center align-items-center">

                {% block content %}{% endblock %}

            </div>
        </div>
    </div>

</main>


</body>
<footer class="align-items-center justify-content-center text-center">
    <p>Капитан команды id4447879</p>
</footer>

<!-- Bootstrap JS -->
<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="{% static 'assets/vendor/libs/jquery/jquery.js' %}"></script>
<script src="{% static 'assets/vendor/libs/popper/popper.js' %}"></script>
<script src="{% static 'assets/vendor/js/bootstrap.js' %}"></script>
<script src="{% static 'assets/vendor/libs/node-waves/node-waves.js' %}"></script>
<script src="{% static 'assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
<script src="{% static 'assets/vendor/libs/hammer/hammer.js' %}"></script>
<script src="{% static 'assets/vendor/libs/i18n/i18n.js' %}"></script>

{% block js %}{% endblock %}
</html>
