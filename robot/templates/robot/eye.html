<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация Глаз Робота</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .robot {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 80%;
            position: relative;
        }

        .eye {
            width: 30%;
            height: 70%;
            background-color: #007bff;
            border-radius: 30% / 30%;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 123, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: eye-move 4s infinite;
        }

        .eye::before {
            content: '';
            width: 40%;
            height: 30%;
            background-color: #fff;
            border-radius: 70px;
            position: absolute;
            animation: dot-move-idle 8s infinite;
        }

        .status {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }

        .controls {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes eye-move {
            0% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
            30% {
                -webkit-transform: scale3d(0.75, 1.25, 1);
                transform: scale3d(0.9, 1.05, 1);
            }
            40% {
                -webkit-transform: scale3d(1.25, 0.9, 1);
                transform: scale3d(1.3, 0.6, 1);
            }
            50% {
                -webkit-transform: scale3d(0.80, 1.15, 1);
                transform: scale3d(0.80, 1.15, 1);
            }
            65% {
                -webkit-transform: scale3d(1.05, .95, 1);
                transform: scale3d(1.05, .95, 1);
            }
            75% {
                -webkit-transform: scale3d(1.05, .95, 1);
                transform: scale3d(1.05, .95, 1);
            }
            100% {
                -webkit-transform: scale3d(1, 1, 1);
                transform: scale3d(1, 1, 1);
            }
        }

        @keyframes dot-move-idle {
            0%, 100% {
                transform: translate(-50%, -50%) translateX(-10px);
            }
            50% {
                transform: translate(-50%, -50%) translateX(150px);
            }
        }

        @keyframes dot-move-listening {
            0%, 100% {
                transform: translate(-50%, -50%) translateX(-20px) translateY(-10px);
            }
            50% {
                transform: translate(-50%, -50%) translateX(20px) translateY(10px);
            }
        }

        @keyframes dot-move-speaking {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.3);
            }
        }

        @keyframes eye-listening-left {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.2);
            }
            60% {
                transform: scale(1);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes eye-listening-right {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1);
            }
            60% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .mask {
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            -webkit-mask-position: center;
            mask-position: center;
            -webkit-mask-repeat-x: no-repeat;
            -webkit-mask-repeat-y: no-repeat;
        }

        .mask-squircle {
            -webkit-mask-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAwJyBoZWlnaHQ9JzIwMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cGF0aCBkPSdNMTAwIDBDMjAgMCAwIDIwIDAgMTAwczIwIDEwMCAxMDAgMTAwIDEwMC0yMCAxMDAtMTAwUzE4MCAwIDEwMCAwWicvPjwvc3ZnPg==);
            mask-image: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAwJyBoZWlnaHQ9JzIwMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cGF0aCBkPSdNMTAwIDBDMjAgMCAwIDIwIDAgMTAwczIwIDEwMCAxMDAgMTAwIDEwMC0yMCAxMDAtMTAwUzE4MCAwIDEwMCAwWicvPjwvc3ZnPg==);
            clip-path: url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0nMjAwJyBoZWlnaHQ9JzIwMCcgeG1sbnM9J2h0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnJz48cGF0aCBkPSdNMTAwIDBDMjAgMCAwIDIwIDAgMTAwczIwIDEwMCAxMDAgMTAwIDEwMC0yMCAxMDAtMTAwUzE4MCAwIDEwMCAwWicvPjwvc3ZnPg==);
        }

    </style>
</head>
<body>
<div class="robot">
    <div class="eye mask mask-squircle" id="left-eye"></div>
    <div class="eye mask mask-squircle" id="right-eye"></div>
    <div class="status" id="status-text">Бездействие</div>
</div>
<div class="controls">
    <button onclick="setStatus('idle')">Бездействие</button>
    <button onclick="setStatus('listening')">Слушание</button>
    <button onclick="setStatus('speaking')">Говорение</button>
</div>
<script>
    function setStatus(status) {
        const leftEye = document.getElementById('left-eye');
        const rightEye = document.getElementById('right-eye');
        const statusText = document.getElementById('status-text');

        switch (status) {
            case 'idle':
                leftEye.style.animation = 'eye-move 5s infinite';
                rightEye.style.animation = 'eye-move 5s infinite';
                statusText.textContent = 'Бездействие';
                document.querySelectorAll('.eye::before').forEach(dot => {
                    dot.style.animation = 'dot-move-idle 10s infinite';
                });
                break;
            case 'listening':
                leftEye.style.animation = 'eye-listening-left 2s infinite';
                rightEye.style.animation = 'eye-listening-right 2s infinite';
                statusText.textContent = 'Слушание';
                document.querySelectorAll('.eye::before').forEach(dot => {
                    dot.style.animation = 'dot-move-listening 2s infinite';
                });
                break;
            case 'speaking':
                leftEye.style.animation = 'eye-move 4s infinite';
                rightEye.style.animation = 'eye-move 4s infinite';
                statusText.textContent = 'Говорение';
                document.querySelectorAll('.eye::before').forEach(dot => {
                    dot.style.animation = 'dot-move-speaking 1s infinite';
                });
                break;
        }
    }
</script>
</body>
</html>
